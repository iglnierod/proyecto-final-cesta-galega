name: Prisma Migrations

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'cesta-galega/app/lib/prisma/**'
      - 'cesta-galega/package-lock.json'
      - 'cesta-galega/package.json'

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: cesta_galega
        run: npm ci

      - name: Run Prisma migrations on Supabase
        working-directory: cesta_galega
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npx prisma generate
          npx prisma migrate deploy